<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="images/logo.svg" alt=""/>
            </div>
            <div class="image"></div>
            <div class="text">
                Start for free & get </br>
                attractive offers today!
            </div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">
                    Get Started
                </div>
                <div class="question">
                    Already have an account? </br>
                    <span>Sign in</span>
                    <div class="btn">
                        <button class="btn1">
                            <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt="" />
                            Sign Up
                        </button>
                        <button class="btn2">
                            <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt="" />
                            Sign Up
                        </button>
                    </div>
                    <div class="or">Or</div>
                </div>
            </div>
            <div>
            <label for="username"> User Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name="username" id="username" placeholder="Enter your name"/>
            <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
            <label for="email"> Email</label>
            <i class="far fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="abcd@gmail.com">
            <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <div>
            <label for="password"> Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>
            </div>
            <button id="btn" type="submit"> Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
